<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS task 2</title>
</head>
<body>
    <script>
        function order(){
            var str= document.getElementById("input").value;
            arr = str.split("");
            res = arr.sort().join("");   
            document.getElementById("output").innerHTML = "Alphabetical Order: " + res;
        }
    </script>
    Enter String:
    <input type="text" id="input">
    <button onclick="order()"> Order</button>
    <p id="output"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS task 1</title>
</head>

<body>
    <script>
        function reverse() {
            var num = parseInt(document.getElementById("input").value);
            var reverse = 0;
            while (num != 0) {
                reverse = reverse * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            document.getElementById("output").innerHTML= "Reversed number: " + reverse;
        }
    </script>
    Enter number:
    <input type="text" id="input">
    <button onclick="reverse()">Reverse</button></span>
    <p id="output"></p>
</body>

</html>
